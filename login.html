<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zrail Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="header">
        <h1 style="font-size: 40px;">ZRAIL</h1>
        <!-- <i style="font-size: xx-large;" class="fa-solid fa-right-from-bracket"></i> -->
    </div>

    <div class="login-pop">
        <h1 style="color: white;">Login</h1>
        <form id="form" action="" onsubmit="return false">
            <input required type="text" placeholder="Username" id="username" >
            <input required type="password" placeholder="Password" id="password">
            <div class="buttons">
                <button style="width: 100px;height: 23px;background-color: rgb(243, 246, 248); border-radius: 20px;margin-top: 10px;" type="submit" onclick="valid()">Login</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <i style="font-size: 20px;" class="fa-solid fa-envelope" style="color: #f4f4f4;"></i><p style="display: inline-block;padding-left: 10px; position: relative; bottom: 2.5px;">zrail@gmail.com</p><br>
        <i class="fa-solid fa-phone" style="color: #f4f4f4;"></i><p style="display: inline-block;padding-left: 10px; position: relative; ">+123 456 7890</p><br>
        <i class="fa-brands fa-x-twitter" style="color: #f4f4f4;"></i><p style="display: inline-block;padding-left: 10px; position: relative; ">@zrail_booking</p><br>
    </div>
    
    <script src="loginscript.js"></script>
</body>
</html>
